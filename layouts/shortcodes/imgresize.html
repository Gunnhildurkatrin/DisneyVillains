<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2022.5">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 13.0px Times; color: #000000; -webkit-text-stroke: #000000}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{{ $original := .Page.Resources.GetByPrefix (.Get 0) }}</span></p>
<p class="p1"><span class="s1">{{ $options := .Get 1 }}</span></p>
<p class="p1"><span class="s1">{{ .Scratch.Set "image" ($original.Resize $options) }}</span></p>
<p class="p1"><span class="s1">{{ $image := .Scratch.Get "image" }}</span></p>
<p class="p1"><span class="s1">&lt;img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}"&gt;</span></p>
</body>
</html>
